<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Handmade Jewelry</title>
  <style>
    /* Reset CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global Styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    .header {
      background-color: #f90;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 10px;
      font-family: 'Brush Script MT', cursive;
    }

    .nav ul {
      list-style: none;
      padding: 0;
    }

    .nav ul li {
      display: inline;
      margin-right: 20px;
    }

    .nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav ul li a:hover {
      text-decoration: underline;
    }

    /* Contact Page Styles */
    .contact-section {
      padding: 50px 0;
      background-color: #fff;
    }

    .contact-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
      color: #333;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 18px;
      color: #666;
    }

    .contact-info i {
      margin-right: 10px;
      color: #f90;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #f90;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #d58000;
    }

    /* Map Section Styles */
    .map-section {
      padding: 50px 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    .map-section iframe {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Handmade Jewelry</h1>
      <nav class="nav">
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="contact-title">Contact Us</h2>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i>Email: manishimwejewelryleo@gmail.com</p>
        <p><i class="fas fa-phone"></i>Phone: (+250) 780021675</p>
        <p><i class="fas fa-map-marker-alt"></i>Address: kk 159 Jewelry load HUYE TUMBA</p>
      </div>
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <div class="container">
      <h2 class="contact-title">Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.2641224061947!2d29.751826231523633!3d-2.600685232791404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dd63b2cba162d5%3A0x92485f4a6a749ec!2sHuye%2C%20Rwanda!5e0!3m2!1sen!2sus!4v1623259272835!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Handmade Jewelry. All rights reserved.</p>
    </div>
  </footer>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
